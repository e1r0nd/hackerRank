<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <style>
            #btns {
                width: 75%;
                position: relative;
            }
            .btn {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div id="btns" class="btn">
            <div>
                <button id="btn1" class="btn">1</btn>
                <button id="btn2" class="btn">2</btn>
                <button id="btn3" class="btn">3</btn>
            </div>
            <div>
                <button id="btn4" class="btn">4</btn>
                <button id="btn5" class="btn">5</btn>
                <button id="btn6" class="btn">6</btn>
            </div>
            <div>
                <button id="btn7" class="btn">7</btn>
                <button id="btn8" class="btn">8</btn>
                <button id="btn9" class="btn">9</btn>
            </div>
        </div>
        <script>
            const btn = document.querySelector('#btn5');
            const buttons = document.querySelectorAll('.btn');
            
            btn.onclick = function() {
                const prevTxt = [...buttons].map(b => b.innerHTML.trim());
                buttons[1].innerHTML = prevTxt[4];
                buttons[2].innerHTML = prevTxt[1];
                buttons[3].innerHTML = prevTxt[2];
                buttons[4].innerHTML = prevTxt[7];
                
                buttons[6].innerHTML = prevTxt[3];
                buttons[7].innerHTML = prevTxt[8];
                buttons[8].innerHTML = prevTxt[9];
                buttons[9].innerHTML = prevTxt[6];
            }
        </script>
    </body>
</html>
